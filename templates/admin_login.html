{% extends "base.html" %}

{% block title %}Connexion Admin - {{ config.site_title }}{% endblock %}

{% block content %}
<div class="login-form">
    <h2 style="text-align: center; margin-bottom: 2rem; color: var(--secondary-color);">Connexion Administrateur</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Se connecter</button>
    </form>
</div>
{% endblock %}
