{% extends "base.html" %}

{% block title %}Modifier Réseau Social - {{ config.site_title }}{% endblock %}

{% block content %}
<div class="admin-panel">
    <h2 style="font-size: 1.3rem;">Modifier le réseau social</h2>
    
    <form method="POST">
        <div class="form-row">
            <div class="form-group">
                <label for="social_name">Nom du réseau :</label>
                <input type="text" id="social_name" name="social_name" value="{{ social.name }}" required>
            </div>

            <div class="form-group">
                <label for="social_url">URL :</label>
                <input type="url" id="social_url" name="social_url" value="{{ social.url }}" required>
            </div>
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
            <button type="submit" class="btn">Sauvegarder</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
